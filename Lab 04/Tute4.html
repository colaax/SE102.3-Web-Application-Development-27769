<html>
<head>
<b><font size=6>Registration Form</font></b>
<style>
 body{
 border: 1px solid blue;
    }
</style>

</head>
<body>
<form name="signup">
<table border="0">
<tr><td>
First Name:
<input type="text" name="fn">
</td></tr>
<br>
<tr><td>
Last Name:
<input type="text" name="ln">
</td></tr>
<br>
<tr><td>
Mobile Number:
<input type="text" name="mn"
</td></tr>

<tr><td>
Gender:
<input type="radio" name"gen" value="F">Female
<input type="radio" name"gen" value="M">Male
</td></tr>

<tr><td>
Email:
<input type="text" name="e">
</td></tr>

<tr><td>
Favourite Music:
<input type="checkbox" name="pop" value="1">POP
<input type="checkbox" name="Rock" value="2">Rock
<input type="checkbox" name="Other" value="3">Other
</td></tr>

<tr><td>
Additional Details:
<textarea cols="30" rows="5" value="address">    
</textarea>    
</td></tr>

<tr><td>
<input type="checkbox" name="abc">I agree to the terms and conditions
</td></tr>

<tr><td>
<input type="Submit" name="log" value="submit">
<input type="Reset" name="rs" value="clear">
</td></tr>
</table>

</form>
</body>
</html>
