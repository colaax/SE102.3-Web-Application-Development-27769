<html>

<head>
    <script>
        function x(radius) 
{
            var area = ((22 / 7) * radius * radius);
            document.write("area is  " + area);
        }
    </script>
</head>

<body>
    <script>
        var radius = parseFloat(prompt("Enter radius:"));

        x(radius);
    </script>

</body>
