<html>
<head>
<script>
function x(day)
{
 var dayName = "";
            switch (day) {
                case 1:
                dayName = "Monday";
                break;
                case 2:
                dayName = "Tuesday";
                break;
                case 3:
                dayName = "Wednesday";
                break;
                case 4:
                dayName = "Thursday";
                break;
                case 5:
                dayName = "Friday";
                break;
                case 6:
                dayName = "Saturday";
                break;
                case 7:
                dayName = "Sunday";
                break;
                default:
                dayName = "Invalid input";
                break;
            }
document.write("Day is  " +dayName);
}
</script>
</head>
<body>
<script>
 var day = parseInt(prompt("Enter a number from 1-7"));
x(day);
</script>
</body>
</html>
